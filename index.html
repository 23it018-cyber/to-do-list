<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .todo-container {
            background: white;
            padding: 20px;
            width: 300px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
        }

        .input-box {
            display: flex;
            gap: 5px;
        }

        input {
            flex: 1;
            padding: 8px;
        }

        button {
            padding: 8px 12px;
            cursor: pointer;
        }

        ul {
            list-style: none;
            padding: 0;
            margin-top: 15px;
        }

        li {
            display: flex;
            justify-content: space-between;
            padding: 8px;
            margin-bottom: 5px;
            background: #f1f1f1;
            border-radius: 4px;
        }

        li.completed {
            text-decoration: line-through;
            color: gray;
        }

        .delete {
            color: red;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="todo-container">
    <h2>To-Do List</h2>

    <div class="input-box">
        <input type="text" id="taskInput" placeholder="Add a task">
        <button onclick="addTask()">Add</button>
    </div>

    <ul id="taskList"></ul>
</div>

<script>
    function addTask() {
        const input = document.getElementById("taskInput");
        const taskText = input.value.trim();

        if (taskText === "") return;

        const li = document.createElement("li");
        li.textContent = taskText;

        li.onclick = function () {
            li.classList.toggle("completed");
        };

        const deleteBtn = document.createElement("span");
        deleteBtn.textContent = "âœ–";
        deleteBtn.className = "delete";
        deleteBtn.onclick = function (e) {
            e.stopPropagation();
            li.remove();
        };

        li.appendChild(deleteBtn);
        document.getElementById("taskList").appendChild(li);

        input.value = "";
    }
</script>

</body>
</html>
